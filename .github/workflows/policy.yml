name: Policy CI

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-and-policy:
    runs-on: ubuntu-latest
    steps:
      - name: Obtener código (Checkout)
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependencias de Python
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov flake8

      - name: Ejecutar lint
        run: flake8

      - name: Ejecutar pruebas con cobertura
        run: PYTHONPATH=. pytest --maxfail=1 -q --cov=policy --cov-report=xml

      - name: Forzar cobertura >= 45%
        shell: python
        run: |
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          cov = float(root.get('line-rate')) * 100
          print(f"Cobertura: {cov:.2f}%")
          if cov < 45.0:
              print(" Cobertura por debajo de 45% -> fallando CI")
              raise SystemExit(1)
          else:
              print(" Cobertura OK")

  iac-scan:
    needs: test-and-policy
    runs-on: ubuntu-latest
    steps:
      - name: Obtener código (Checkout)
        uses: actions/checkout@v4

      - name: Configurar Terraform (instalar)
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Instalar tfsec
        run: |
          # instalación de tfsec
          curl -sSL https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      - name: Instalar tflint
        run: |
          # instalación simple de tflint
          curl -sSL https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      - name: Ejecutar verificación de terraform fmt
        run: |
          cd infra/terraform
          terraform fmt -check

      - name: Ejecutar tflint
        continue-on-error: false
        run: |
          cd infra/terraform
          tflint --format=default

      - name: Ejecutar tfsec y generar JSON
        run: |
          cd infra/terraform
          tfsec --format json --out ../../reports/tfsec-report.json || true

      - name: Analizar tfsec y fallar ante nivel ALTO (HIGH)
        run: |
          python scripts/parse_tfsec.py reports/tfsec-report.json
