name: Policy CI

on:
  push:
    branches: [ develop, main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-and-policy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov flake8

      - name: Lint
        run: |
          flake8

      - name: Run tests with coverage
        run: |
          pytest --maxfail=1 -q --cov=policy --cov-report=xml
      - name: Check coverage threshold
        uses: dorny/paths-filter@v2
        # Note: we will enforce coverage via a small python check:
      - name: Enforce coverage >= 85%
        run: |
          python - <<'PY'
import xml.etree.ElementTree as ET
tree = ET.parse('coverage.xml')
root = tree.getroot()
cov = float(root.get('line-rate')) * 100
print(f"Coverage: {cov:.2f}%")
if cov < 85.0:
    print("Coverage below 85% -> failing CI")
    raise SystemExit(1)
PY

  policy-scan:
    needs: test-and-policy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run policy scanner
        run: |
          python scripts/check_policies.py infra/terraform || echo "Policy scanner found findings (failures in later sprints will block PRs)."
