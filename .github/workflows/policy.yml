name: Policy CI

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-and-policy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov flake8

      - name: Lint
        run: flake8

      - name: Run tests with coverage
        run: PYTHONPATH=. pytest --maxfail=1 -q --cov=policy --cov-report=xml

      - name: Enforce coverage >= 45%
        shell: python
        run: |
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          cov = float(root.get('line-rate')) * 100
          print(f"Coverage: {cov:.2f}%")
          if cov < 45.0:
              print(" Coverage below 45% -> failing CI")
              raise SystemExit(1)
          else:
              print(" Coverage OK")

  iac-scan:
    needs: test-and-policy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform (install)
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Install tfsec
        run: |
          # tfsec installation
          curl -sSL https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      - name: Install tflint
        run: |
          # tflint installation (simple)
          curl -sSL https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      - name: Run terraform fmt check
        run: |
          cd infra/terraform
          terraform fmt -check

      - name: Run tflint
        continue-on-error: false
        run: |
          cd infra/terraform
          tflint --format=default

      - name: Run tfsec and collect JSON
        run: |
          cd infra/terraform
          tfsec --format json --out ../../reports/tfsec-report.json || true

      - name: Parse tfsec and fail on HIGH
        run: |
          python scripts/parse_tfsec.py reports/tfsec-report.json